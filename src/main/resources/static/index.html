<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 24px; }
      h1 { margin-bottom: 12px; }
      .row { display: flex; gap: 8px; margin-bottom: 16px; justify-content: center; }
      input[type="text"] { flex: 0 0 auto; width: 320px; max-width: 100%; padding: 8px; font-size: 16px; }
      button { padding: 8px 12px; font-size: 14px; }
      ul { list-style: none; padding-left: 0; }
      li { display: flex; align-items: center; gap: 8px; padding: 8px 0; border-bottom: 1px solid #eee; }
      li span.title.completed { text-decoration: line-through; color: #888; }
      .spacer { flex: 1; }
    </style>
  </head>
  <body>
    <h1>Todo List</h1>

    <div class="row">
      <input id="new-title" type="text" placeholder="やることを入力" maxlength="200">
      <button id="add">追加</button>
      <button id="delete-all">削除</button>
    </div>

    <ul id="list"></ul>

    <script src="./app.js"></script>
  </body>
  </html>
